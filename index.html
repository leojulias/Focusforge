<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusForge</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-section">
    <h2>FocusForge</h2>
    <p>Your Focus. Master Your Habits.</p>

    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a habit or task..." />
      <button id="addTaskBtn">ADD</button>
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
      <p>Total: <span id="totalTasks">0</span></p>
      <p>Completed: <span id="completedTasks">0</span></p>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");
    const totalTasks = document.getElementById("totalTasks");
    const completedTasks = document.getElementById("completedTasks");

    let tasks = [];

    function updateStats() {
      totalTasks.textContent = tasks.length;
      completedTasks.textContent = tasks.filter(t => t.completed).length;
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        li.addEventListener("click", () => {
          tasks[index].completed = !tasks[index].completed;
          renderTasks();
        });

        taskList.appendChild(li);
      });
      updateStats();
    }

    addTaskBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        taskInput.value = "";
        renderTasks();
      }
    });
  </script>
</body>
</html>
